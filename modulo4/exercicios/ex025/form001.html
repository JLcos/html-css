<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form01</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      fieldset {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
      }

      form {
        max-width: 400px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      select {
        display: block;
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      textarea {
        display: block;
        height: 100px;
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="c.php" method="get" autocomplete="off">
      <fieldset>
        <legend>Não sei</legend>

        <select name="estados" id="estados">
          <option value="" selected>Selecione</option>
          <optgroup label="Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espírito Santo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
          </optgroup>
          <optgroup label="Centro-Oeste">
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="GO">Goiás</option>
            <option value="DF">Distrito Federal</option>
          </optgroup>
          <optgroup label="Nordeste">
            <option value="BA">Bahia</option>
            <option value="AL">Alagoas</option>
            <option value="CE">Ceará</option>
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="SE">Sergipe</option>
          </optgroup>
          <optgroup label="Norte">
            <option value="AC">Acre</option>
            <option value="AM">Amazonas</option>
            <option value="RR">Roraima</option>
            <option value="AP">Amapá</option>
            <option value="TO">Tocantins</option>
          </optgroup>
        </select>
        <br />
        <label for="profissoes">Profissões</label>
        <input type="text" name="prof" id="profissoes" list="lst-profissoes" />
        <datalist id="lst-profissoes">
          <option value="Administrador"></option>
          <option value="Advogado"></option>
          <option value="Arquiteto"></option>
          <option value="Contador"></option>
          <option value="Desenvolvedor"></option>
          <option value="Enfermeiro"></option>
          <option value="Engenheiro"></option>
          <option value="Médico"></option>
          <option value="Professor"></option>
          <option value="Psicólogo"></option>
        </datalist>
        <label for="texto">Texto</label>
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>

        <br /><input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <p><a href="form002.html">Proximo</a></p>
  </body>
</html>
