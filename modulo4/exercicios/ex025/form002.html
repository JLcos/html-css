<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form002</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #333;
        }

        p {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60px;
        }

        input[type="number"]:focus {
            outline-color: #007bff;
            border-color: #007bff;
        }

    </style>

  </head>
  <body>
    <form action="form001.html">
      <fieldset>
        <legend>Formulário</legend>
        <p>
          <label for="in1">Número 1: </label>
          <input
            type="number"
            name="n1"
            id="in1"
            min="0"
            max="10"
            required
            oninput="isoma.value = Number(in1.value) + Number(in2.value)"
          />
        </p>
        <p>
          <label for="in2">Número 2: </label>
          <input
            type="number"
            name="n2"
            id="in2"
            min="0"
            max="10"
            required
            oninput="isoma.value = Number(in1.value) + Number(in2.value)"
          />
        </p>
        <p>
          <label for="isoma">Soma: </label>
          <output name="soma" id="isoma">0</output>
        </p>
        <p>
          <label for="range">Range: </label>
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="10"
            value="5"
            oninput="ival.value = Number(range.value)"
          />
          <output name="ival" id="ival">5</output>
        </p>
      </fieldset>
    </form>

    <p>
        <a href="../ex026/index.html">Proximo</a>
    </p>

  </body>
</html>
