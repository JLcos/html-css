<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Celular</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to top, rgb(27, 27, 27), gray);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        iframe {
            border: 5px solid black;
            border-radius: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 300px;
            height: 600px;
            z-index: 2;
        }

        .barrinha {
            border-radius: 20px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: black;
            width: 100px;
            height: 20px;
        }

        .logos {
            position: absolute;
            top: 10%;
            left: 90%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 20px;
            height: 20px;
            margin: 10px;
        }

        a:hover {
            opacity: 1;
            filter: drop-shadow(0px 5px 5px rgb(0, 0, 0));
            transition: 0.5s;
        }

        a {
            color: white;
            text-decoration: none;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 200px;
        }

    </style>

</head>
<body>

    <div class="barrinha"></div>

    <h1>Escolha uma pagina</h1>

    <div class="logos">
        <a href="https://github.com" target="frame"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub"></a>
        <a href="https://instagram.com" target="frame"><img src="https://img.freepik.com/vetores-gratis/instagram-fundo-em-cores-gradientes_23-2147823814.jpg?semt=ais_hybrid&w=740&q=80" alt="Instagram"></a>
        <a href="https://twitter.com" target="frame"><img src="https://cdn.prod.website-files.com/5d66bdc65e51a0d114d15891/64cebdd90aef8ef8c749e848_X-EverythingApp-Logo-Twitter.jpg" alt="Twitter"></a>
    </div>
    
    <iframe id="frame" name="frame" srcdoc=""></iframe>

</body> 
</html>
