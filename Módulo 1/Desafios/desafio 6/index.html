<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <ul>
            <li><p><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></p></li>
            <li><p><abbr title="Tag &lt;h1, h2, h3...&gt;">Títulos</abbr></p></li>
            <li><p><abbr title="Tag &lt;img src=&gt;">Imagens</abbr></p></li>
            <li><p><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></p></li>
            <li><p><abbr title="Tag &lt;code&gt;">Código-fonte</abbr></p></li>
            <li><p><abbr title="Tag &lt;ol&gt;">Listas numeradas</abbr></p></li>
            <li><p><abbr title="Tag &lt;ul&gt;">Listas não numeradas</abbr></p></li>
        </ul>
</body>
</html>
