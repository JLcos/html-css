<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Image</title>
</head>
<body>
    <h1>Reprodução de Aúdio</h1>
    <p>
        <audio preload="metadata" controls >
            <source src="Arquivos/Something About You.mp3" type="audio/mpeg">
        </audio>
    </p>
    <h1>Imagem Flexível</h1>
    <picture>
        <source media="(max-width: 625px)" srcset="Arquivos/p.jpg" type="image/jpg">
        <source media="(max-width: 1010px)" srcset="Arquivos/m.jpg" type="image/jpg">
        <img src="Arquivos/g.jpg" alt="G">
    </picture>
    </body>
</html>
