<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Rbn";
            src: url(fonts/rbn/RBNo3.1-Black.otf) format(opentype);
            font-weight: normal;
            font-style: normal;

            /* 
            Tipos de Format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typografy)
            - svg
            */
        }
        h1{
            font-family: 'Rbn', Arial;
        }
    </style>
</head>
<body>
    <h1>Fontes Externas</h1>
</body>
</html>
